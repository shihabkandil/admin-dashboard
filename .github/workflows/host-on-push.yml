name: Deploy to Firebase Hosting on push
on:
  push:
    branches:
      - develop

permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.1"
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run generators
        run: flutter pub run build_runner build

      - name: Build Flutter web app
        run: flutter build web --release --target=lib/main_prod.dart

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_ADMIN_DASHBOARD_D35D8 }}
          channelId: live
          target: flutter-vision-dashboard
          projectId: fir-admin-dashboard-d35d8
